<!-- XLinkPCIeDevID indicates which XLink PCIe device should be connected -->
<!-- xlinkFirstChannel indicates the first channel of channel range -->
<!-- xlinkLastChannel indicates the last channel of channel range -->
<!-- bootFlashlessDevice - false - vision-agent will not perform flashless boot.  This will be handled by PMS instead.  True - vision-agent will perform flashless boot. -->
<configurations>
    <vision>
        <heartbeatCheckIntervalSecs>300</heartbeatCheckIntervalSecs>
        <heartbeatTransmissionIntervalSecs>60</heartbeatTransmissionIntervalSecs>
        <fotaCompletionTimerSecs>600</fotaCompletionTimerSecs>
        <sotaCompletionTimerSecs>900</sotaCompletionTimerSecs>
        <potaCompletionTimerSecs>900</potaCompletionTimerSecs>
        <isAliveTimerSecs>200</isAliveTimerSecs>
        <heartbeatRetryLimit>3</heartbeatRetryLimit>
        <flashlessFileLocation>/lib/firmware/</flashlessFileLocation>
        <XLinkPCIeDevID>0</XLinkPCIeDevID>
        <xlinkFirstChannel>1530</xlinkFirstChannel>
        <xlinkLastChannel>1730</xlinkLastChannel>
        <xlinkBootDevice>false</xlinkBootDevice>
        <flashlessRollbackWaitTimeSecs>600</flashlessRollbackWaitTimeSecs>
        <bootFlashlessDevice>false</bootFlashlessDevice>
    </vision>
</configurations>


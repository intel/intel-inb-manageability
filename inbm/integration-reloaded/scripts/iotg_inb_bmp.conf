<?xml version="1.0" encoding="utf-8"?>
<!-- integration-reloaded/scripts/iotg_inb_bmp.conf.conf -->
<configurations>
    <all>
      <dbs>WARN</dbs>
    </all>
    <telemetry>
        <collectionIntervalSeconds>60</collectionIntervalSeconds>
        <publishIntervalSeconds>300</publishIntervalSeconds>
        <maxCacheSize>100</maxCacheSize>
        <containerHealthIntervalSeconds>600</containerHealthIntervalSeconds>
    </telemetry>
    <diagnostic>
        <minStorageMB>100</minStorageMB>
        <minMemoryMB>10</minMemoryMB>
        <minPowerPercent>20</minPowerPercent>
        <sotaSW>
            docker
            trtl
            inbm-telemetry
        </sotaSW>
    </diagnostic>
    <dispatcher>
        <trustedRepositories>
            https://af01p-igk.devtools.intel.com/artifactory/SID-Docker-local/bmp/test
            https://ubit-artifactory-or.intel.com/artifactory/iotg-bmp-internal-local/
            https://af01p-igk.devtools.intel.com/artifactory/iotg-bmp-test-local/
            https://af01p-igk.devtools.intel.com/artifactory/iotg-bmp-igk-local/
            http://127.0.0.1
        </trustedRepositories>
        <dbsRemoveImageOnFailedContainer>false</dbsRemoveImageOnFailedContainer>
    </dispatcher>
    <orchestrator name="csl-agent">
        <orchestratorResponse>true</orchestratorResponse>
        <ip>/etc/opt/csl/csl-node/csl-manager</ip>
        <token>/etc/opt/csl/csl-node/long-lived-token</token>
        <certFile>/etc/ssl/certs/csl-ca-cert.pem</certFile>
    </orchestrator>
    <sota>
	<proceedWithoutRollback>true</proceedWithoutRollback>
    </sota>
</configurations>

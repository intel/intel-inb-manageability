syntax = "proto3";

package inbs.v1;
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";


// TODO: get this validate.proto import working. Maybe use the 'buf' tool as maintenance manager does?
// import "validate/validate.proto";

service INBSSBService {
  // Bi-directional streaming method
  rpc HandleINBMCommand(stream HandleINBMCommandResponse) returns (stream HandleINBMCommandRequest);
}

message HandleINBMCommandRequest {
  string request_id = 1;
  INBMCommandRequestData request_data = 2;
}

message HandleINBMCommandResponse {  
  string request_id = 1;
  INBMCommandResponseData response_data = 2;
}

message INBMCommandRequestData {
  oneof payload {
    PingRequestData ping_request_data = 1;
    SetScheduleRequestData set_schedule_request_data = 2;
  }
}

message INBMCommandResponseData {
  oneof payload {
    PingResponseData ping_response_data = 1;
    SetScheduleResponseData set_schedule_response_data = 2;
  }
}

message PingRequestData {
}

message PingResponseData {
}

// TODO: re-add the validate.rules from maintenance manager to the repeated_schedules fields. prerequisite: get the validate.proto import working
message SetScheduleRequestData {
  repeated INBMScheduledTask tasks = 1;
}

message INBMScheduledTask {
  Manifests manifests = 3;
  oneof schedule {
    SingleSchedule single_schedule = 1;
    RepeatedSchedule repeated_schedule = 2;      
  }
}

message Manifests {
  repeated string manifest_xml = 1;
}

message SingleSchedule {
  google.protobuf.Timestamp start_time = 1;
  google.protobuf.Timestamp end_time = 2;
}

message RepeatedSchedule {
  google.protobuf.Duration duration = 1;  // should be between 1 second and 86400 seconds (24 hours worth of seconds)
  string cron_minutes = 2;  // cron style minutes (0-59)
  string cron_hours = 3; // cron style hours (0-23)
  string cron_day_month = 4;  // cron style day of month (0-31)
  string cron_month = 5;  // cron style month (1-12)
  string cron_day_week = 6;  // cron style day of week (0-6)
}



message SetScheduleResponseData {  
  enum StatusType {
    STATUS_TYPE_UNSPECIFIED = 0;
    STATUS_TYPE_UP_TO_DATE = 1;
    STATUS_TYPE_STARTED = 2;
    STATUS_TYPE_UPDATED = 3;
    STATUS_TYPE_FAILED = 4;
  }
  StatusType status_type = 1;
}


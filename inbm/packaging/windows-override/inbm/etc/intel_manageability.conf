<?xml version="1.0" encoding="utf-8"?>
<!-- Windows intel_manageability.conf -->
<configurations>
    <all>
        <dbs>OFF</dbs>
    </all>
    <telemetry>
        <collectionIntervalSeconds>60</collectionIntervalSeconds>
        <publishIntervalSeconds>300</publishIntervalSeconds>
        <maxCacheSize>100</maxCacheSize>
        <containerHealthIntervalSeconds>600</containerHealthIntervalSeconds>
    </telemetry>
    <diagnostic>
        <minStorageMB>100</minStorageMB>
        <minMemoryMB>10</minMemoryMB>
        <minPowerPercent>20</minPowerPercent>
        <sotaSW>
        </sotaSW>
        <dockerBenchSecurityIntervalSeconds>900</dockerBenchSecurityIntervalSeconds>
        <networkCheck>true</networkCheck>
    </diagnostic>
    <dispatcher>
        <dbsRemoveImageOnFailedContainer>false</dbsRemoveImageOnFailedContainer>
        <trustedRepositories>
        </trustedRepositories>
    </dispatcher>
    <sota>
        <ubuntuAptSource>
            http://linux-ftp.jf.intel.com/pub/mirrors/ubuntu/
        </ubuntuAptSource>
	<proceedWithoutRollback>true</proceedWithoutRollback>
    </sota>
</configurations>

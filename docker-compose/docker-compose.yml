services:
  mosquitto:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - inbm_network
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  cloudadapter:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile.cloudadapter
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - USE_TLS=False
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    volumes:
      - ./adapter.cfg:/etc/intel-manageability/secret/cloudadapter-agent/adapter.cfg
    extra_hosts:
      - "host.docker.internal:host-gateway"  # if connecting to a service on the docker host machine
    networks:
      - inbm_network
    restart: always
    depends_on:
      - mosquitto

  telemetry:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile.telemetry
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - USE_TLS=False
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    networks:
      - inbm_network
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/host
    depends_on:
      - mosquitto      

  diagnostic:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile.diagnostic
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - USE_TLS=False
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    networks:
      - inbm_network
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/host
    depends_on:
      - mosquitto

  configuration:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile.configuration
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - USE_TLS=False
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    networks:
      - inbm_network
    restart: always
    depends_on:
      - mosquitto

  dispatcher:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile.dispatcher
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=${NO_PROXY}
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - USE_TLS=False
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    networks:
      - inbm_network
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/host
    depends_on:
      - mosquitto

networks:
  inbm_network:
    driver: bridge
